<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const bubbleRadius = 20;
const colors = ['#ff4d4d','#4dff4d','#4d4dff','#ffeb3b','#ff9800','#00e5ff'];
let bubbles = [];
let shooter = {x: canvas.width/2, y: canvas.height - 30, angle: -Math.PI/2};
let currentBubble = {x: shooter.x, y: shooter.y, color: colors[Math.floor(Math.random()*colors.length)], dx:0, dy:0, moving:false};
let score = 0;

function initBubbles(){
  bubbles = [];
  let rows = 5, cols = 10;
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      bubbles.push({
        x: c*bubbleRadius*2 + bubbleRadius,
        y: r*bubbleRadius*2 + bubbleRadius,
        color: colors[Math.floor(Math.random()*colors.length)],
        popped: false
      });
    }
  }
}

function drawBubbles(){
  bubbles.forEach(b=>{
    if(!b.popped){
      ctx.beginPath();
      ctx.arc(b.x, b.y, bubbleRadius, 0, Math.PI*2);
      ctx.fillStyle = b.color;
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.stroke();
      ctx.closePath();
    }
  });
}

function drawShooter(){
  ctx.beginPath();
  ctx.moveTo(shooter.x, shooter.y);
  let lineX = shooter.x + Math.cos(shooter.angle)*50;
  let lineY = shooter.y + Math.sin(shooter.angle)*50;
  ctx.lineTo(lineX,lineY);
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 4;
  ctx.stroke();
  ctx.closePath();
}

function drawCurrentBubble(){
  if(currentBubble){
    ctx.beginPath();
    ctx.arc(currentBubble.x, currentBubble.y, bubbleRadius, 0, Math.PI*2);
    ctx.fillStyle = currentBubble.color;
    ctx.fill();
    ctx.strokeStyle = '#000';
    ctx.stroke();
    ctx.closePath();
  }
}

function shootBubble(){
  if(!currentBubble.moving){
    currentBubble.dx = Math.cos(shooter.angle)*6;
    currentBubble.dy = Math.sin(shooter.angle)*6;
    currentBubble.moving = true;
  }
}

function wallCollision(){
  if(currentBubble.x - bubbleRadius <0 || currentBubble.x + bubbleRadius > canvas.width){
    currentBubble.dx *= -1;
  }
  if(currentBubble.y - bubbleRadius <0){
    currentBubble.moving = false;
    attachBubble();
  }
}

function attachBubble(){
  bubbles.push({x:currentBubble.x, y:currentBubble.y, color:currentBubble.color, popped:false});
  checkPop();
  currentBubble = {x: shooter.x, y: shooter.y, color: colors[Math.floor(Math.random()*colors.length)], dx:0, dy:0, moving:false};
}

function checkPop(){
  let stack = [];
  let visited = new Set();
  bubbles.forEach((b,i)=>{
    if(!b.popped && Math.hypot(currentBubble.x - b.x, currentBubble.y - b.y)<bubbleRadius*2+2 && b.color === currentBubble.color){
      stack.push(i);
    }
  });
  while(stack.length>0){
    let idx = stack.pop();
    if(visited.has(idx)) continue;
    visited.add(idx);
    bubbles[idx].popped = true;
    score+=10;
    document.getElementById('score').innerText = "Score: "+score;
    bubbles.forEach((b,i)=>{
      if(!b.popped && Math.hypot(bubbles[idx].x - b.x, bubbles[idx].y - b.y)<bubbleRadius*2+2 && b.color===bubbles[idx].color){
        stack.push(i);
      }
    });
  }
}

function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawBubbles();
  drawShooter();
  drawCurrentBubble();

  if(currentBubble.moving){
    currentBubble.x += currentBubble.dx;
    currentBubble.y += currentBubble.dy;
    wallCollision();
    bubbles.forEach(b=>{
      if(!b.popped){
        let dist = Math.hypot(currentBubble.x - b.x, currentBubble.y - b.y);
        if(dist < bubbleRadius*2){
          currentBubble.moving = false;
          attachBubble();
        }
      }
    });
  }

  requestAnimationFrame(update);
}

canvas.addEventListener('mousemove', e=>{
  let rect = canvas.getBoundingClientRect();
  let mx = e.clientX - rect.left;
  let my = e.clientY - rect.top;
  shooter.angle = Math.atan2(my - shooter.y, mx - shooter.x);
});

canvas.addEventListener('click', e=>{
  shootBubble();
});

document.getElementById('restart').addEventListener('click', ()=>{
  initBubbles();
  score = 0;
  document.getElementById('score').innerText = "Score: 0";
  currentBubble = {x: shooter.x, y: shooter.y, color: colors[Math.floor(Math.random()*colors.length)], dx:0, dy:0, moving:false};
});

initBubbles();
update();
</script>
